<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button id="clear">새노트</button>
    <button id="save">저장하기</button>
    <button id="save-file">텍스트출력</button>
    <button id="fullscreen">전체화면</button>
    <button id="myBtn">about</button>
  </div>
</div>
<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>고급웹 개발 노트 앱</p>
  </div>
</div>
<script src="js/screenfull.js"></script>
<script src="js/FileSaver.js"></script>
<script src="js/app.js"></script>
</body>
</html>
