<html>
<head>

    <title>source</title>
    <style media="screen">
        #board{width: 400px; height: 400px; float: left;}
        #board span{width: 100px; height: 100px; float: left;}
          .black{background: #000000}
    </style>
</head>
<body>

<div id="board">

</div>
<script>
    var board = document.getElementById("board");
    var span = "";
    for(var i=0; i<4; i++){
        for(var j=0; j<4; j++){
          span += "<span "
          if((i+j)%2 == 0){
              span += 'class = "black" '
          }
          span += "></span>"
            //board.appendChild(span);
        }
      }
      board.innerHTML += span;

</script>
